<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

    <head th:replace="fragments/layout :: head"></head>

    <style>
        table {
            position: relative;
        }

        .rowlink::before {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            width: 100%;
            height: 1.5em;
        }
    </style>

    <body>

        <div th:replace="fragments/layout :: header"/>

        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">Account Number</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Address</th>
                    <th scope="col">Orders</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="account : ${accounts}">
                    <td><a th:text="${account.getClientNumber()}" th:href="@{'/accounts/' + ${account.id}}" class="rowlink">last name</a></td>
                    <td th:text="${account.lastName}">last name</td>
                    <td th:text="${account.firstName}">first name</td>
                    <td th:text="${account.email}">email</td>
                    <td th:text="${account.phoneNumber}">phone number</td>
                    <td th:text="${account.address + ', ' + account.postalCode + ', ' + account.city + ', ' + account.country}">address</td>
                    <td th:text="${#lists.size(account.orders)}">orders</td>
                </tr>
            </tbody>
        </table>

        <div th:replace="fragments/layout :: jqueryPopperBootstrapScript"/>

    </body>
</html>
